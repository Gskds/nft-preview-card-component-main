<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
  <article>
    <div class="container">
      <div class="card border-radius">
        <div class="img-container">
          <img class="img border-radius" src="/images/image-equilibrium.jpg" alt="">
        </div>
        <div class="card__body">
          <h1 class="heading">Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm</p>
          <div class="payment-deadline flex">
            <span class="price flex">
              <img src="/images/icon-ethereum.svg" alt="">
              <span>0.041ETH</span>
            </span>
            <span class="day flex">
              <img src="/images/icon-clock.svg" alt="">
              <span>3 days left</span>
            </span>
          </div>
          <div class="line-container">
            <hr>
          </div>
          <div class="flex">
            <img class="avator" src="/images/image-avatar.png" alt="">
            <p>Creation of <span class="name">Jules Wyven</span></p>
          </div>
        </div>
      </div>
    </div>
  </article>
  </main>
</body>

</html>
